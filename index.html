<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript API practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <br>
    <br>
    <h1 style="text-align: center;">JSON data </h1>
    <br>
    <table class="table table-primary table-bordered">
        <thead class="table-dark">
            <th>Post title</th>
            <th>Description</th>
        </thead>
        <tbody id="tab1">
            
        </tbody>
    </table>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => displayData(json))

        function displayData(posts){
            console.log(posts)
            const postTitle = posts.map(post => post.title)
            const description = posts.map(posts => posts.body)
            const tbody = document.getElementById('tab1');

            for(let i=0; i<postTitle.length; i++){
                const newRow = document.createElement('tr')
                const pt = postTitle[i];
                const td1 = document.createElement('td')
                td1.innerHTML = pt;
                newRow.appendChild(td1)
                const dc = description[i];
                    const td2 = document.createElement('td');
                    td2.innerHTML = dc;
                    newRow.appendChild(td2)
                tbody.appendChild(newRow)

            }
          
        }
    </script>
</body>
</html>
